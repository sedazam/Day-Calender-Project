<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive calendar displaying commemorative days like Ada Lovelace Day and World Lemur Day. Navigate through months and years to see special events throughout the calendar." />
    <title>Days Calendar</title>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      
      main {
        text-align: center;
      }
      
      h1 {
        margin-bottom: 20px;
      }
      
      .controls {
        margin-bottom: 20px;
      }
      
      button {
        padding: 8px 16px;
        margin: 5px;
        cursor: pointer;
      }
      
      select {
        padding: 8px;
        margin: 5px;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px auto;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        vertical-align: top;
        width: 14.28%;
        height: 100px;
      }
      
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      
      td {
        background-color: white;
      }
      
      td:empty {
        background-color: #fafafa;
      }
      
      .today {
        background-color: #ffffcc;
      }
    </style>
    
    <script type="module" src="./web.mjs"></script>
  </head>

  <body>
    <main>
      <h1 id="title">Calendar</h1>

      <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>

      <div class="controls">
        <label for="month">Month</label>
        <select id="month"></select>

        <label for="year">Year</label>
        <select id="year"></select>

        <button id="go">Go</button>
      </div>

      <table aria-label="Calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </main>
  </body>
</html>
